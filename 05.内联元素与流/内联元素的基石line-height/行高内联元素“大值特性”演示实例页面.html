<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>行高内联元素“大值特性”演示实例页面</title>
  <style>
    .box{
      width: 280px;
      margin: 1em auto;
      outline: 1px solid #beceeb;
      background-color: #f0f3f9;
      text-align: center;
    }

    .box1 {
      line-height: 96px;
    }

    .box1 span{
      line-height: 20px;
    }

    .box2{
      line-height: 20px;
    }

    .box2 span{
      line-height: 96px;
    }
  </style>
</head>
<body>
  <div class="box box1">
    <span>span: line-height: 20px</span>
  </div>
  <div class="box box2">
    <span>span: line-height: 96px</span>
  </div>
</body>
</html>
