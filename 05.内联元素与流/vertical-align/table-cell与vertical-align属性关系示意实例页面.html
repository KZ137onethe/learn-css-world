<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table-cell与vertical-align属性关系示意实例页面</title>
  <style>
    .cell{
      height: 128px;
      display: table-cell;
      background-color: #f0f3f9;
      text-align: center;
    }

    .cell img{
      height: 96px;
    }

    /* 对比样式 */
    .cell-1 img{
      vertical-align: middle;
    }

    .cell-2{
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="box">
    <h4>图片vertical-align: middle</h4>
    <p class="cell cell-1"><img width="200" src="../../images/beauty.png" alt=""></p>
  </div>

  <div class="box">
    <h4>table-cell元素vertical-align: middle</h4>
    <p class="cell cell-2"><img width="200" src="../../images/beauty.png" alt=""></p>
  </div>
</body>
</html>
