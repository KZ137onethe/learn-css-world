<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>width: 100%与不存在死循环佐证实例页面</title>
  <style>
    .box{
      width: 500px;
      display: inline-block;
      white-space: nowrap;
      background-color: #cd0000;
    }

    .box img{
      width: 100%;
    }

    .text{
      display: inline-block;
      width: 100%;
      background-color: #34538b;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="../images/th.jpg" alt="">
    <span class="text">红色背景是父级</span>
  </div>
</body>
</html>
