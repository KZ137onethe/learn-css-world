<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>绝对定位和非绝对定位元素百分比值计算区别实例页面</title>
  <style>
    .box{
      height:160px;
      padding: 30px;
      box-sizing: border-box;
      background-color: #beceeb;
    }

    .child{
      height: 100%;
      background-color: #cd0000;
    }
    
    .rel {
      position: relative;
    }

    .rel >.child{
      position: absolute;
      width: 100%;
    } 
  </style>
</head>
<body>
  <div class="box">
    <div class="child">高度100px</div>
  </div>
  <div class="box rel">
    <div class="child">高度160px</div>
  </div>
</body>
</html>
