<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>任意大小图片的左右半区布局实例页面</title>
  <style>
    .box{
      display: inline-block;
      position: relative;
      width: 400px;
    }

    .box img{
      width: 100%;
      object-fit: cover;
    }

    .prev, .next{
      position: absolute;
      width: 50%;
      height: 100%;
      top: 0;
      opacity: .5;
    }

    .prev{
      left: 0;
      background-color: #cd0000;
    }

    .next{
      right: 0;
      background-color: #34538b;
    }
  </style>
</head>
<body>
  <div class="box">
    <a href="javascript:" class="prev" title="上一张">上一张</a>
    <a href="javascript:" class="next" title="下一张">下一张</a>
    <img src="../images/th.jpg" alt="">
  </div>
</body>
</html>
