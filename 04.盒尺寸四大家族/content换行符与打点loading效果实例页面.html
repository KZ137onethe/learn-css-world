<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>content换行符与打点loading效果实例页面</title>
  <style>
    dot{
      display: inline-block;
      height: 1em;
      line-height: 1;
      text-align: left;
      vertical-align: -.25em;
      overflow: hidden;
    }

    dot::before{
      display: block;
      content: '...\A..\A.\A';
      white-space: pre-wrap;
      animation: dot 1.2s infinite step-start both;
    }

    @keyframes dot{
      33% {
        transform: translateY(-2em);
      }
      66%{
        transform: translateY(-1em);
      }
    }
  </style>
</head>
<body>
  正在加载中<dot>...</dot>
</body>
</html>
