<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>img异步加载默认图片</title>
  <style>
    .box{
      width: 400px;
      height: 400px;
    }

    .box img{
      visibility: hidden;
      display: inline-block;
      width: 100%;
      height: 100%;
    }

    .box img[src]{
      visibility: visible;
    }
  </style>
</head>
<body>
  <div class="box">
    <img>
  </div>
</body>
</html>
