<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>margin:auto与绝对定位元素的水平垂直居中实例页面</title>
  <style>
    .father{
      width: 300px;
      height: 150px;
      position: relative;
      background-color: #f0f3f9;
    }

    .father > .son{
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 200px;
      height: 100px;
      margin: auto;
      background-color: #cd0000;
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="son"></div>
  </div>
</body>
</html>
