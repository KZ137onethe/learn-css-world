<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>border</title>
  <style>
    .box{
      width:200px;
      height:200px;
      border: 1px solid;
      border-bottom: 0;
    }

    .dotted-box{
      width: 150px;
      height: 150px;
      overflow: hidden;
    }

    .dotted{
      width: 100%;
      height: 100%;
      border: 149px dotted #cd0000;
    }

    .icon-menu{
      width: 120px;
      height: 20px;
      border-top: 60px double;
      border-bottom: 20px solid;
    }
  </style>
</head>
<body>
  <div class="box">
    xxx
  </div>

  <div class="dotted-box">
    <div class="dotted"></div>
  </div>

  <!-- border实现三道杠 -->
  <div class="icon-menu"></div>
</body>
</html>
