<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>content生成内容无法影响:empty伪类实例页面</title>
  <style>
    .box {
      width: 216px;
      padding: 10px;
      border: 10px solid #cd0000;
      margin: auto;
    }
    .box:empty {
      border-style: dashed;
    }
    .pseudo::after { content: "伪元素生成内容"; }
  </style>
</head>
<body>
  <h4>有内容</h4>
  <div class="box">有内容</div>
  <h4>无内容</h4>
  <div class="box"></div>
  <h4>空格也算内容</h4>
  <div class="box"> </div>
  <h4>伪元素不算内容</h4>
  <div class="box pseudo"></div>
</body>
</html>
