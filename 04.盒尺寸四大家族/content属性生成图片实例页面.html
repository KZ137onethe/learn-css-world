<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>content属性生成图片实例页面</title>
  <style>
    .box{
      width: 400px;
      margin: auto;
    }

    .box img{
      width: 100%;
    }

    img.fill:not([src]){
      content: url(../images/beauty.png)
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="../images/beauty.png" alt="">
    <img class="fill">
  </div>
</body>
</html>
